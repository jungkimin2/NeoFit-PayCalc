<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoFit PayCalc - 네오핏 급여 계산기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        * {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #111827;
            color: #f3f4f6;
            padding: 1rem;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 헤더 스타일 */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00FF88;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9ca3af;
        }

        /* 컨트롤 스타일 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .employee-type-toggle {
            display: flex;
            gap: 0.5rem;
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .employee-type-toggle button {
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .employee-type-toggle button.active {
            background-color: #059669;
            color: white;
        }

        .employee-type-toggle button:not(.active) {
            background-color: #374151;
            color: #9ca3af;
        }

        .employee-type-toggle button:not(.active):hover {
            background-color: #4b5563;
        }

        select {
            background-color: #1f2937;
            border: 1px solid #00C66E;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: #f3f4f6;
            cursor: pointer;
        }

        /* 카드 스타일 */
        .card {
            background-color: #1f2937;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #374151;
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 일별 매출 스타일 */
        .daily-sales {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .day-card {
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: background-color 0.3s;
        }

        .day-card:hover {
            background-color: #4b5563;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .amount-box {
            background-color: #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00FF88;
        }

        .sales-count {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* 매출 상세 내역 */
        .sales-details {
            max-height: 160px;
            overflow-y: auto;
            margin-bottom: 0.75rem;
        }

        .detail-item {
            background-color: #4b5563;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .customer-name {
            font-weight: 500;
            color: white;
        }

        .product-name {
            color: #d1d5db;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .detail-price {
            color: #00FF88;
            font-weight: bold;
            margin-top: 0.25rem;
        }

        .timestamp {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        /* 입력 스타일 */
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            background-color: #4b5563;
            border: 1px solid #6b7280;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            color: #f3f4f6;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #00FF88;
        }

        /* 버튼 스타일 */
        button {
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-primary {
            background-color: #059669;
        }

        .btn-primary:hover {
            background-color: #047857;
        }

        .btn-blue {
            background-color: #2563eb;
        }

        .btn-blue:hover {
            background-color: #1d4ed8;
        }

        .btn-orange {
            background-color: #ea580c;
        }

        .btn-orange:hover {
            background-color: #c2410c;
        }

        .btn-red {
            background-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }

        .btn-red:hover {
            background-color: rgba(239, 68, 68, 0.5);
        }

        /* 주간 매출 그리드 */
        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .week-card {
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        /* 월간 총계 스타일 */
        .monthly-summary {
            background: linear-gradient(to right, #1f2937, #374151);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid #4b5563;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .summary-item {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .summary-label {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 인센티브 기준표 */
        .incentive-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.5rem;
            font-size: 0.75rem;
            text-align: center;
        }

        .incentive-item {
            background-color: #374151;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }

        .incentive-item p:first-child {
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .incentive-item p:last-child {
            font-weight: bold;
        }

        /* 비교표 */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: center;
        }

        .comparison-item {
            border-radius: 0.375rem;
            padding: 0.5rem;
        }

        .comparison-item.active {
            background-color: #059669;
        }

        .comparison-item:not(.active) {
            background-color: #4b5563;
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00C66E;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00FF88;
        }

        /* 매출 입력 폼 */
        .sales-form {
            background-color: #4b5563;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .form-title {
            color: #00FF88;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #d1d5db;
        }

        .empty-state {
            text-align: center;
            padding: 2rem 0;
            color: #6b7280;
            font-size: 0.875rem;
            background-color: #4b5563;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .toggle-btn {
            width: 100%;
            background-color: #2563eb;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .toggle-btn:hover {
            background-color: #1d4ed8;
        }

        .arrow {
            display: inline-block;
            transition: transform 0.3s;
        }

        .arrow.rotated {
            transform: rotate(180deg);
        }

        .flex-gap {
            display: flex;
            gap: 0.5rem;
        }

        .w-full {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .pt-6 {
            padding-top: 1.5rem;
        }

        .border-t {
            border-top: 1px solid #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>NeoFit PayCalc</h1>
            <p>네오핏 급여 계산기</p>
        </div>

        <!-- 직원 유형 선택 및 월 선택 -->
        <div class="controls">
            <div class="employee-type-toggle">
                <button id="fullTimeBtn" class="active" onclick="setEmployeeType('full')">정직원</button>
                <button id="partTimeBtn" onclick="setEmployeeType('part')">파트타임</button>
            </div>
            
            <select id="monthSelect" onchange="updateMonth()">
                <option value="0">1월</option>
                <option value="1">2월</option>
                <option value="2">3월</option>
                <option value="3">4월</option>
                <option value="4">5월</option>
                <option value="5">6월</option>
                <option value="6">7월</option>
                <option value="7">8월</option>
                <option value="8">9월</option>
                <option value="9">10월</option>
                <option value="10">11월</option>
                <option value="11">12월</option>
            </select>

            <select id="yearSelect" onchange="updateYear()">
                <option value="2024">2024년</option>
                <option value="2025">2025년</option>
                <option value="2026">2026년</option>
            </select>
        </div>

        <!-- 매출 현황 -->
        <div class="card">
            <h2>
                <span style="color: #00FF88;">📅</span>
                매출 현황
            </h2>
            <div id="dailySales" class="daily-sales"></div>
        </div>

        <!-- 주간 매출 합계 -->
        <div class="card">
            <h2>
                <span style="color: #00FF88;">📈</span>
                주간 매출 합계
            </h2>
            <div id="weeklySales" class="weekly-grid"></div>
        </div>

        <!-- 월간 총계 및 인센티브 -->
        <div class="monthly-summary">
            <h2 class="text-center" style="color: #00FF88; font-size: 1.5rem; margin-bottom: 1.5rem;">
                월간 급여 계산
            </h2>
            
            <div class="summary-grid">
                <div class="summary-item">
                    <p class="summary-label">월간 총매출</p>
                    <p id="monthlyTotal" class="summary-value">0원</p>
                </div>
                
                <div class="summary-item">
                    <p class="summary-label">인센티브율 (<span id="employeeTypeLabel">정직원</span>)</p>
                    <p id="incentiveRate" class="summary-value" style="color: #00FF88;">0%</p>
                </div>
                
                <div class="summary-item">
                    <p class="summary-label">인센티브 금액</p>
                    <p id="incentiveAmount" class="summary-value" style="color: #00FF88;">0원</p>
                </div>
            </div>

            <!-- 인센티브 기준표 -->
            <div class="pt-6 border-t">
                <p class="text-center" style="font-size: 0.875rem; color: #9ca3af; margin-bottom: 0.75rem;">
                    인센티브 기준표 (<span id="incentiveTableLabel">정직원</span>)
                </p>
                <div id="incentiveTable" class="incentive-table"></div>
                
                <!-- 정직원/파트타임 비교표 -->
                <div class="mt-4" style="background-color: #374151; border-radius: 0.5rem; padding: 1rem;">
                    <p style="font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; text-align: center;">
                        현재 매출 기준 인센티브 비교
                    </p>
                    <div class="comparison-grid">
                        <div id="fullTimeComparison" class="comparison-item active">
                            <p style="font-size: 0.875rem;">정직원</p>
                            <p id="fullTimeRate" style="font-weight: bold;">0%</p>
                            <p id="fullTimeAmount" style="font-size: 0.875rem; opacity: 0.8;">0원</p>
                        </div>
                        <div id="partTimeComparison" class="comparison-item">
                            <p style="font-size: 0.875rem;">파트타임</p>
                            <p id="partTimeRate" style="font-weight: bold;">0%</p>
                            <p id="partTimeAmount" style="font-size: 0.875rem; opacity: 0.8;">0원</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let salesData = {};
        let selectedMonth = new Date().getMonth();
        let selectedYear = new Date().getFullYear();
        let employeeType = 'full';
        let expandedDays = {};

        // 상품 목록
        const products = ['네오핏', '헬스권', '필라테스', '운동복', '락커', '일일권'];

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // localStorage에서 데이터 로드
            const savedData = localStorage.getItem('neofitSalesData');
            if (savedData) {
                try {
                    salesData = JSON.parse(savedData);
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                }
            }

            // 현재 날짜로 설정
            document.getElementById('monthSelect').value = selectedMonth;
            document.getElementById('yearSelect').value = selectedYear;

            // 화면 업데이트
            updateDisplay();
        });

        // 직원 유형 변경
        function setEmployeeType(type) {
            employeeType = type;
            document.getElementById('fullTimeBtn').classList.toggle('active', type === 'full');
            document.getElementById('partTimeBtn').classList.toggle('active', type === 'part');
            document.getElementById('fullTimeComparison').classList.toggle('active', type === 'full');
            document.getElementById('partTimeComparison').classList.toggle('active', type === 'part');
            updateDisplay();
        }

        // 월 변경
        function updateMonth() {
            selectedMonth = parseInt(document.getElementById('monthSelect').value);
            updateDisplay();
        }

        // 년도 변경
        function updateYear() {
            selectedYear = parseInt(document.getElementById('yearSelect').value);
            updateDisplay();
        }

        // 날짜 키 생성
        function getDateKey(day) {
            return `${selectedYear}-${String(selectedMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        // 월의 일수 계산
        function getDaysInMonth() {
            return new Date(selectedYear, selectedMonth + 1, 0).getDate();
        }

        // 날짜별 입력 폼 토글
        function toggleDayExpansion(day) {
            expandedDays[day] = !expandedDays[day];
            updateDisplay();
        }

        // 매출 상세 추가
        function addSaleDetail(day) {
            const customerName = document.getElementById(`customer-${day}`).value.trim();
            const product = document.getElementById(`product-${day}`).value;
            const price = parseInt(document.getElementById(`price-${day}`).value) || 0;

            if (!customerName || !product || !price) {
                alert('회원명, 상품, 가격을 모두 입력해주세요.');
                return;
            }

            const dateKey = getDateKey(day);
            const newDetail = {
                id: Date.now() + Math.random(),
                customerName: customerName,
                product: product,
                price: price,
                timestamp: new Date().toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                })
            };

            if (!salesData[dateKey]) {
                salesData[dateKey] = { amount: 0, approved: false, details: [] };
            }

            salesData[dateKey].details.push(newDetail);
            salesData[dateKey].amount = salesData[dateKey].details.reduce((sum, detail) => sum + detail.price, 0);

            // localStorage에 저장
            localStorage.setItem('neofitSalesData', JSON.stringify(salesData));

            // 입력 필드 초기화
            document.getElementById(`customer-${day}`).value = '';
            document.getElementById(`product-${day}`).value = '';
            document.getElementById(`price-${day}`).value = '';

            alert('매출이 성공적으로 등록되었습니다!');
            updateDisplay();
        }

        // 매출 상세 삭제
        function removeSaleDetail(day, detailId) {
            const dateKey = getDateKey(day);
            if (salesData[dateKey] && salesData[dateKey].details) {
                salesData[dateKey].details = salesData[dateKey].details.filter(detail => detail.id !== detailId);
                salesData[dateKey].amount = salesData[dateKey].details.reduce((sum, detail) => sum + detail.price, 0);
                
                // localStorage에 저장
                localStorage.setItem('neofitSalesData', JSON.stringify(salesData));
                updateDisplay();
            }
        }

        // 관리자 승인
        function handleAdminApproval(day) {
            const dateKey = getDateKey(day);
            const password = document.getElementById(`approval-password-${day}`).value;
            
            if (password === '4405') {
                if (!salesData[dateKey]) {
                    salesData[dateKey] = { amount: 0, approved: false, details: [] };
                }
                salesData[dateKey].approved = true;
                
                // localStorage에 저장
                localStorage.setItem('neofitSalesData', JSON.stringify(salesData));
                updateDisplay();
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }

        // 수정 모드
        function handleEditMode(day) {
            const dateKey = getDateKey(day);
            const password = document.getElementById(`edit-password-${day}`).value;
            
            if (password === '4405') {
                if (salesData[dateKey]) {
                    salesData[dateKey].approved = false;
                    
                    // localStorage에 저장
                    localStorage.setItem('neofitSalesData', JSON.stringify(salesData));
                    updateDisplay();
                }
            } else {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }

        // 인센티브 비율 계산
        function getIncentiveRate(totalSales, type = null) {
            const employeeTypeToUse = type || employeeType;
            
            const rates = {
                full: {
                    60000000: 10,
                    50000000: 8,
                    45000000: 7.5,
                    40000000: 7,
                    35000000: 6.5,
                    30000000: 6,
                    25000000: 5.5,
                    0: 5
                },
                part: {
                    60000000: 5,
                    50000000: 4,
                    45000000: 3.75,
                    40000000: 3.5,
                    35000000: 3.25,
                    30000000: 3,
                    25000000: 2.75,
                    0: 2.5
                }
            };

            const thresholds = Object.keys(rates[employeeTypeToUse])
                .map(Number)
                .sort((a, b) => b - a);

            for (const threshold of thresholds) {
                if (totalSales >= threshold) {
                    return rates[employeeTypeToUse][threshold];
                }
            }
            
            return rates[employeeTypeToUse][0];
        }

        // 주간 매출 계산
        function calculateWeeklySales() {
            const weeks = [];
            const daysInMonth = getDaysInMonth();
            let currentWeek = [];
            let weekTotal = 0;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(day);
                const dayData = salesData[dateKey] || { amount: 0 };
                weekTotal += dayData.amount;
                currentWeek.push(day);

                if (currentWeek.length === 7 || day === daysInMonth) {
                    weeks.push({
                        days: [...currentWeek],
                        total: weekTotal
                    });
                    currentWeek = [];
                    weekTotal = 0;
                }
            }

            return weeks;
        }

        // 월간 총매출 계산
        function calculateMonthlySales() {
            let total = 0;
            const daysInMonth = getDaysInMonth();

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(day);
                const dayData = salesData[dateKey] || { amount: 0 };
                total += dayData.amount;
            }

            return total;
        }

        // 화면 업데이트
        function updateDisplay() {
            // 일별 매출 렌더링
            renderDailySales();
            
            // 주간 매출 렌더링
            renderWeeklySales();
            
            // 월간 총계 렌더링
            renderMonthlySummary();
        }

        // 일별 매출 렌더링
        function renderDailySales() {
            const container = document.getElementById('dailySales');
            const daysInMonth = getDaysInMonth();
            let html = '';

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(day);
                const dayData = salesData[dateKey] || { amount: 0, approved: false, details: [] };
                const date = new Date(selectedYear, selectedMonth, day);
                const dayName = ['일', '월', '화', '수', '목', '금', '토'][date.getDay()];
                
                html += `
                    <div class="day-card">
                        <div class="day-header">
                            <span style="font-size: 1rem; font-weight: 500;">
                                ${selectedMonth + 1}월 ${day}일 (${dayName})
                            </span>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                ${dayData.approved ? '<span style="color: #00FF88; font-size: 1.25rem;">💚</span>' : ''}
                            </div>
                        </div>
                        
                        <div class="amount-box">
                            <div class="amount">${dayData.amount.toLocaleString()}원</div>
                            <div class="sales-count">${dayData.details?.length || 0}건의 매출</div>
                        </div>
                `;

                // 매출 상세 내역
                if (dayData.details && dayData.details.length > 0) {
                    html += `
                        <div style="margin-bottom: 0.75rem;">
                            <div style="font-size: 0.875rem; font-weight: 500; color: #d1d5db; margin-bottom: 0.5rem;">매출 내역</div>
                            <div class="sales-details">
                    `;
                    
                    dayData.details.forEach(detail => {
                        html += `
                            <div class="detail-item">
                                <div class="detail-header">
                                    <div style="flex: 1;">
                                        <div class="customer-name">${detail.customerName}</div>
                                        <div class="product-name">${detail.product}</div>
                                        <div class="detail-price">${detail.price.toLocaleString()}원</div>
                                        <div class="timestamp">${detail.timestamp}</div>
                                    </div>
                                    ${!dayData.approved ? `
                                        <button onclick="removeSaleDetail(${day}, ${detail.id})" class="btn-red">
                                            삭제
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div></div>';
                } else if (dayData.amount === 0) {
                    html += '<div class="empty-state">등록된 매출이 없습니다</div>';
                }

                // 매출 입력 토글 버튼
                if (!dayData.approved) {
                    html += `
                        <button onclick="toggleDayExpansion(${day})" class="toggle-btn">
                            ${expandedDays[day] ? '매출 입력 접기' : '매출 입력하기'}
                            <span class="arrow ${expandedDays[day] ? 'rotated' : ''}">▼</span>
                        </button>
                    `;
                }

                // 매출 입력 폼
                if (expandedDays[day] && !dayData.approved) {
                    html += `
                        <div class="sales-form">
                            <div class="form-title">${selectedMonth + 1}월 ${day}일 매출 입력</div>
                            
                            <div class="form-group">
                                <label class="form-label">회원명</label>
                                <input type="text" id="customer-${day}" placeholder="회원명을 입력하세요">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">상품</label>
                                <select id="product-${day}" style="background-color: #374151; border: 1px solid #6b7280;">
                                    <option value="">상품을 선택하세요</option>
                                    ${products.map(product => `<option value="${product}">${product}</option>`).join('')}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">가격</label>
                                <input type="number" id="price-${day}" placeholder="가격을 입력하세요">
                            </div>
                            
                            <button onclick="addSaleDetail(${day})" class="btn-primary w-full">
                                매출 등록
                            </button>
                        </div>
                    `;
                }

                // 승인/수정 버튼
                if (!dayData.approved) {
                    html += `
                        <div class="flex-gap">
                            <input type="password" id="approval-password-${day}" placeholder="비밀번호" style="flex: 1;">
                            <button onclick="handleAdminApproval(${day})" class="btn-blue">
                                승인
                            </button>
                        </div>
                    `;
                } else {
                    html += `
                        <div>
                            <button class="btn-primary w-full" style="cursor: default; margin-bottom: 0.5rem;" disabled>
                                ✓ 정산완료
                            </button>
                            <div class="flex-gap">
                                <input type="password" id="edit-password-${day}" placeholder="수정 비밀번호" style="flex: 1;">
                                <button onclick="handleEditMode(${day})" class="btn-orange">
                                    수정
                                </button>
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            container.innerHTML = html;
        }

        // 주간 매출 렌더링
        function renderWeeklySales() {
            const container = document.getElementById('weeklySales');
            const weeks = calculateWeeklySales();
            let html = '';

            weeks.forEach((week, index) => {
                html += `
                    <div class="week-card">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-size: 0.875rem; color: #9ca3af;">
                                ${week.days[0]}일 - ${week.days[week.days.length - 1]}일
                            </span>
                            <span style="font-size: 1.125rem; font-weight: bold; color: #00FF88;">
                                ${week.total.toLocaleString()}원
                            </span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // 월간 총계 렌더링
        function renderMonthlySummary() {
            const monthlyTotal = calculateMonthlySales();
            const incentiveRate = getIncentiveRate(monthlyTotal);
            const incentiveAmount = Math.floor(monthlyTotal * (incentiveRate / 100));

            // 월간 총계 업데이트
            document.getElementById('monthlyTotal').textContent = monthlyTotal.toLocaleString() + '원';
            document.getElementById('employeeTypeLabel').textContent = employeeType === 'full' ? '정직원' : '파트타임';
            document.getElementById('incentiveRate').textContent = incentiveRate + '%';
            document.getElementById('incentiveAmount').textContent = incentiveAmount.toLocaleString() + '원';

            // 인센티브 기준표
            const incentiveTableLabel = document.getElementById('incentiveTableLabel');
            incentiveTableLabel.textContent = employeeType === 'full' ? '정직원' : '파트타임';

            const incentiveTable = document.getElementById('incentiveTable');
            const thresholds = [
                { amount: '2,500만원 미만', full: '5%', part: '2.5%' },
                { amount: '2,500만원 이상', full: '5.5%', part: '2.75%' },
                { amount: '3,000만원 이상', full: '6%', part: '3%' },
                { amount: '3,500만원 이상', full: '6.5%', part: '3.25%' },
                { amount: '4,000만원 이상', full: '7%', part: '3.5%' },
                { amount: '4,500만원 이상', full: '7.5%', part: '3.75%' },
                { amount: '5,000만원 이상', full: '8%', part: '4%' },
                { amount: '6,000만원 이상', full: '10%', part: '5%' }
            ];

            let tableHtml = '';
            thresholds.forEach(threshold => {
                tableHtml += `
                    <div class="incentive-item">
                        <p>${threshold.amount}</p>
                        <p>${employeeType === 'full' ? threshold.full : threshold.part}</p>
                    </div>
                `;
            });
            incentiveTable.innerHTML = tableHtml;

            // 비교표 업데이트
            const fullRate = getIncentiveRate(monthlyTotal, 'full');
            const partRate = getIncentiveRate(monthlyTotal, 'part');
            const fullAmount = Math.floor(monthlyTotal * (fullRate / 100));
            const partAmount = Math.floor(monthlyTotal * (partRate / 100));

            document.getElementById('fullTimeRate').textContent = fullRate + '%';
            document.getElementById('fullTimeAmount').textContent = fullAmount.toLocaleString() + '원';
            document.getElementById('partTimeRate').textContent = partRate + '%';
            document.getElementById('partTimeAmount').textContent = partAmount.toLocaleString() + '원';
        }
    </script>
</body>
</html>
